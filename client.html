<!DOCTYPE html>
<html>
  <head>
	<script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost');
      var clientnum = -1;
      socket.on('clientnum', function (data) {
        console.log(data);
        clientnum = data;
      }); 
	  
	  $("html").on("keyup", function() {
		socket.emit('up',clientnum);
	  });
	  
	  $("html").on("keydown", function() {
		socket.emit('down',clientnum);
	  });
	  
	  $("html").on("keyright", function() {
		socket.emit('right',clientnum);
	  });
	  
	  $("html").on("keyleft", function() {
		socket.emit('left',clientnum);
	  });
    </script>
  </head>
  <button onclick="socket.emit('up',clientnum)">UP</button>
  <button onclick="socket.emit('down',clientnum)">DOWN</button>
  <button onclick="socket.emit('left',clientnum)">LEFT</button>
  <button onclick="socket.emit('right',clientnum)">RIGHT</button>
</html>
